<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Google</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <!-- Navigation links -->
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="#"><img class="profile-image" src="images/profile.jpg" width="34px" alt="profile picture"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Google Logo -->
        <div class="googleLogo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <form>
                <input type="text" class="search-input" placeholder="Search Google or type a URL">
                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        
        <!-- Search Options -->
        <div class="boxes">
            <span>Google Search</span>
            <span>I'm Feeling Lucky</span>
        </div>
        
        <!-- Translator Section -->
        <div class="translator">
            <pre>Google offered in: <span>বাংলা</span></pre>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <p>Bangladesh</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="footer-right">
            <div class="footer-right-1">
                <!-- Footer links section 1 -->
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right-2">
                <!-- Footer links section 2 -->
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
