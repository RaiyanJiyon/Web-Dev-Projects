<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS stylesheet link -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header starts here -->
    <header id="blog-header">
      <figure class="logo-figure">
        <i class="fab fa-autoprefixer logo"></i>
      </figure>
      
      <i class="fas fa-bars fa-4x" id="bar"></i>

      <nav id="menu-icon" class="hidden">
        <ul>
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="about.html" class="nav__link">About</a></li>
          <li><a href="archives.html" class="nav__link">Archives</a></li>
          <li><a href="blog.html" class="nav__link">Blog Post</a></li>
          <li><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header ends here -->

    <main>
      <!-- Contact section starts here -->
      <section id="contact-section" class="section-center">
        <h2 class="section-heading text-white">Contact Me</h2>
        <form>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="name" required />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" required />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-control form-btn-field">
            <button class="btn contact__btn">Submit</button>
          </div>
        </form>
      </section>
      <!-- Contact section ends here -->
    </main>

    <footer class="footer">
      <p class="copyright__text">
        Copyright &copy; by Raiyan Jiyon. All rights reserved.
      </p>

      <nav class="footer__nav">
        <a href="#blog-header" class="footer__link">
          <i class="fa fa-home footer__icon"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61551603471761" target="_blank" class="footer__link">
          <i class="fab fa-facebook footer__icon"></i>
        </a>
        <a href="https://www.linkedin.com/in/raiyanjiyon/" target="_blank" class="footer__link">
          <i class="fab fa-linkedin footer__icon"></i>
        </a>
        <a href="https://github.com/RaiyanJiyon" target="_blank" class="footer__link">
          <i class="fab fa-github footer__icon"></i>
        </a>
        <a href="https://twitter.com/RaiyanJiyon0" target="_blank" class="footer__link">
          <i class="fab fa-twitter footer__icon"></i>
        </a>
      </nav>
    </footer>

   <!-- JavaScript script link -->
   <script src="/js/script.js"></script>
  </body>
</html>
